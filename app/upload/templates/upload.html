{% block content %}
<form action="{% url 'upload:image_upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_file" />
    <input type="submit" value="submit" />
</form>


{% if image_url %}
<p>File upload at: <a href="{{ image_url }}">{{ image_url }}</a></p>
{% endif %}

{% endblock content %}
